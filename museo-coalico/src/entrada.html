<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="icon" type="image/x-icon" href="/museo-coalico/src/assets/logos/favicon.ico">
    <link rel="icon" type="image/png" href="/museo-coalico/src/assets/logos/favicon-32x32.png">
    <link rel="stylesheet" href="/museo-coalico/src/entrada-style.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Museo COALICO</title>
</head>
<body id="entrada">
    <!--Mobile-->
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="d-flex justify-content-center col-12">
                <img id="logo-cel" class="d-none d-sm-block d-md-none d-block d-sm-none" src="/museo-coalico/src/assets/logos/logo-museo.png" alt="Logo museo">
            </div>
            <div class="d-flex justify-content-center col-12">
                <img id="nave-cel" class="d-none d-sm-block d-md-none d-block d-sm-none" src="/museo-coalico/src/assets/elementos/nave-sola.png" alt="Máquina del tiempo">
            </div>
            <div class="d-flex justify-content-end col-6">
                <img id="gotitan-cel" class="d-none d-sm-block d-md-none d-block d-sm-none" src="/museo-coalico/src/assets/elementos/gotitan-solo.png" alt="Gotitán personaje">
            </div>
            <div class="d-flex justify-content-start align-items-center col-6">
                <img id="boton-cel" class="d-none d-sm-block d-md-none d-block d-sm-none" src="/museo-coalico/src/assets/botones/boton-opcion-.png" alt="Botón de entrada">
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <!--Medium-->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="d-flex justify-content-center col-12">
                    <img id="logo-md" class="d-none d-md-block d-lg-none" src="/museo-coalico/src/assets/logos/logo-museo.png" alt="Logo museo">
                </div>
                <div class="d-flex justify-content-center col-12">
                    <img id="nave-md" class="d-none d-md-block d-lg-none col-12" src="/museo-coalico/src/assets/elementos/nave-sola.png" alt="Máquina del tiempo">
                </div>
                <div class="d-flex justify-content-end col-6">
                    <img id="gotitan-md" class="d-none d-md-block d-lg-none" src="/museo-coalico/src/assets/elementos/gotitan-solo.png" alt="Gotitán personaje">
                </div>
                <div class="d-flex justify-content-start align-items-center col-6">
                    <img id="boton-md" class="d-none d-md-block d-lg-none" src="/museo-coalico/src/assets/botones/boton-opcion-.png" alt="Botón de entrada">
                </div>
            </div>
        </div>
        <!--Desktop-->
        <div class="row">
            <div class="col-6">
                <img id="nave-desktop" class="col-12" src="/museo-coalico/src/assets/elementos/nave-sola.png" alt="Máquina del tiempo">
            </div>
            <div class="col">
                <img id="logo-desktop" class="col-12" src="/museo-coalico/src/assets/logos/logo-museo.png" alt="Logo museo">
                <img id="gotitan-desktop" class="col-5" src="/museo-coalico/src/assets/elementos/gotitan-solo.png" alt="Gotitán personaje">
                <img id="boton-desktop" class="col-5" src="/museo-coalico/src/assets/botones/boton-opcion-.png" alt="Botón de entrada">
            </div>
        </div>
    </div>
</body>
</html>
